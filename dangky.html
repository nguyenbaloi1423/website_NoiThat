                <div class="tittle">
                    <h1>Đăng ký thành viên</h1>
                </div>
                <div id="noidung">
                    <form id="form">
                        
                        <div class="form-group">
                            <legend>Họ và Tên</legend>
                            <input type="text" class="dk" id="name" minlength="4" maxlength="40" placeholder="Nhập từ 4 đến 40 ký tự"><br>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <legend>Email</legend>
                            <input type="email" class="dk" id="email" minlength="4" maxlength="50" placeholder="Ví dụ: chutichnuoc2022    @gmail.com"><br>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <legend>Giới tính</legend>
                            <div id="frames">
                                <div class="nho">
                                    <input type="radio" name="gender"> Nam
                                    <input type="radio" name="gender"> Nữ
                                </div>
                            </div>
                            <p class="gender p"></p>
                        </div>

                        <div class="form-group">
                            <legend>Quốc tịch</legend>
                            <select name="select" class="select" id="nationality">
                            <option value="0">Chọn Quốc Tịch</option>
                            <option value="1">Việt Nam</option>
                            <option value="2">China</option>
                            <option value="3">Japan</option>
                            <option value="4">Korea</option>
                        </select>
                            <p class="nationality p"></p>
                        </div>

                        <div class="form-group">
                            <legend>Ghi chú</legend>
                            <textarea type="textarea" class="note" id="note" rows="5" placeholder="Giới thiệu bản thân bạn (không bắt buộc)"></textarea><br>
                            <span></span>
                        </div>

                        <div class="but">
                            <br><button class="button">Đăng ký</button>
                            <button type="submit" class="button">Nhập lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
<script>
    var $ = document.querySelector.bind(document)
    var $$ = document.querySelectorAll.bind(document)
    var form = $('#form')
    var mssv = $('#msv')
    var fullName = $('#name')
    var email = $('#email')
    form.addEventListener('submit', e => {
        e.preventDefault()
        validator()
    })
    function validator() {
        if (mssv.value === '') {
            errorMessage(mssv, 'Không để trống mã')
        } else {
            successMessage(mssv)
        }
        if (fullName.value === '') {
            errorMessage(fullName, 'Không để trống họ tên ')
        } else {
            successMessage(fullName)
        }

        if (email.value === '') {
            errorMessage(email, 'Không để trống email ')
        } else {
            successMessage(email)
        }
        //Ít hơn 200 ký tự: ghi chú
        if (note.value.length > 200) {
            errorMessage(note, 'Ít hơn 200 ký tự')
        } else {
            successMessage(note)
        }
    }

    //set lỗi
    function errorMessage(input, message) {
        var formGroup = input.parentElement
        var span = formGroup.querySelector('span')
        formGroup.className = 'form-group error'
        span.innerText = message
    }

    //set thành công
    function successMessage(input) {
        var formGroup = input.parentElement
        formGroup.className = 'form-group success'
    }
    
</script>
